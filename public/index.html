<!DOCTYPE html>
<html lang="en" manifest="ynjd.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>愿你决定 - 张国荣</title>
    <style type="text/css">
      html {
        font-size: 10vw;
      }

      body {
        width: 10rem;
        margin: 0 auto !important;
      }

      @media screen and (min-width: 970px) {
        html {
          font-size: 97px;
        }
      }

      #particles-js {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
    </style>
    <script type="text/javascript">
      var rootEle = document.documentElement
      var rootFontSize = parseFloat(getComputedStyle(rootEle).fontSize)
      if (rootFontSize < 32) {
        rootEle.style.fontSize = rootEle.clientWidth / 10 + 'px'
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>请允许浏览器使用script !!</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
